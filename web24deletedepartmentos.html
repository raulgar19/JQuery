<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Borrar departamentos JSON</h1>
    <ul id="listadepartamentos"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      let url = "https://apicruddepartamentospgs.azurewebsites.net/";
      $(document).ready(function () {
        loadDepartamentos();
      });

      function loadDepartamentos() {
        var request = "webresources/departamentos";

        $.ajax({
          url: url + request,
          method: "GET",
          dataType: "json",
          success: function (data) {
            console.log("Leyendo...");

            $.each(data, function (index, departamento) {
              var li = $("<li>");
              var button = $("<button>");

              button.text("Eliminar departamento");
              button.val(departamento.numero);

              button.click(function () {
                console.log("Eliminando departamento...");

                var request =
                  "webresources/departamentos/delete/" + $(this).val();

                $.ajax({
                  url: url + request,
                  method: "DELETE",
                  success: function () {
                    $("#listadepartamentos").empty();
                    console.log("Departamento eliminado correctamente");
                    loadDepartamentos();
                  },
                });
              });

              li.text(
                "NÃºmero: " +
                  departamento.numero +
                  ", Nombre: " +
                  departamento.nombre +
                  ", Localidad: " +
                  departamento.localidad +
                  " "
              );

              li.append(button);

              $("#listadepartamentos").append(li);
            });
          },
        });
      }
    </script>
  </body>
</html>
