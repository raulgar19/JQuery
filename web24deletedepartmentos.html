<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Borrar departamentos JSON</h1>
    <ul id="listadepartamentos"></ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      let url = "https://apicruddepartamentospgs.azurewebsites.net/";
      $(document).ready(function () {
        loadDepartamentos();
      });

      function loadDepartamentos() {
        var request = "webresources/departamentos";

        $.ajax({
          url: url + request,
          method: "GET",
          success: function (data) {
            console.log("Leyendo...");

            $.each(data, function (index, departamento) {
              var li = $("<li>", { text: departamento.nombre });
              var button = $("<button>", {
                text: "Delete" + departamento.localidad,
                value: departamento.numero,
              });

              li.append(button);
              $("#listadepartamentos").append(li);

              button.click(function () {
                console.log("Eliminando departamento...");

                let id = $(this).val();

                var request = "webresources/departamentos/delete/" + id;

                $.ajax({
                  url: url + request,
                  method: "DELETE",
                  success: function () {
                    console.log("Departamento eliminado correctamente");
                    $("#listadepartamentos").empty();
                    loadDepartamentos();
                  },
                });
              });
            });
          },
        });
      }
    </script>
  </body>
</html>
