<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      data-bs-theme="light"
    >
      <div class="container">
        <img
          src="images/champions.png"
          class="w-25 h-25 img-fluid"
          alt="champions"
        />
        <a class="navbar-brand" href="home.html"> Champions </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="apuestas.html"> Apuestas </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="/"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Equipos
              </a>
              <ul class="dropdown-menu" id="equiposDropdown"></ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <table id="jugadoresTable" class="table table-info">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      let url = "https://apiapuestas.azurewebsites.net/";

      $(document).ready(function () {
        loadEquipos();
        loadJugadores();
      });

      function loadJugadores() {
        var urlParams = new window.URLSearchParams(window.location.search);
        var idEquipo = urlParams.get("id");

        var request = "api/jugadores/jugadoresequipos/" + idEquipo;

        $.ajax({
          url: url + request,
          method: "GET",
          success: function (data) {
            console.log("Obteniendo jugadores...");

            data.forEach((jugador) => {
              const tr = $("<tr>");
              tr.append(
                $("<td>").html(
                  $("<img>")
                    .attr("src", jugador.imagen || "images/placeholder.jpg")
                    .css({ width: "100px", height: "auto" })
                )
              );
              tr.append($("<td>").text(jugador.nombre || ""));
              const $btn = $("<button>")
                .text("Detalles")
                .addClass("btn btn-danger btn-sm")
                .attr("type", "button")
                .on("click", function () {
                  window.location.href =
                    "detallesJugador.html?idJugador=" +
                    jugador.idJugador +
                    "&idEquipo=" +
                    idEquipo;
                });

              tr.append($("<td>").append($btn));
              $("#jugadoresTable tbody").append(tr);
            });
          },
        });
      }

      function loadEquipos() {
        var request = "api/equipos";

        $.ajax({
          url: url + request,
          method: "GET",
          success: function (data) {
            console.log("Obteniendo equipos...");

            data.forEach((equipo) => {
              var li = $("<li>");
              var a = $("<a>")
                .addClass("dropdown-item")
                .attr("href", "detallesEquipo.html?id=" + equipo.idEquipo)
                .text(equipo.nombre);

              li.append(a);
              $("#equiposDropdown").append(li);
            });
          },
        });
      }
    </script>
  </body>
</html>
