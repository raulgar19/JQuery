<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      data-bs-theme="light"
    >
      <div class="container">
        <img
          src="images/champions.png"
          class="w-25 h-25 img-fluid"
          alt="champions"
        />
        <a class="navbar-brand" href="home.html"> Champions </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="apuestas.html"> Apuestas </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="/"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Equipos
              </a>
              <ul class="dropdown-menu" id="equiposDropdown"></ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Nueva Apuesta</h1>
      <form class="form">
        <label class="form-label">Usuario</label>
        <input id="cajaUsuario" class="form-control" type="text" />
        <label class="form-label">Resultado</label>
        <input id="cajaResultado" class="form-control" type="text" />
        <label class="form-label">Fecha</label>
        <input id="cajaFecha" class="form-control" type="date" />
        <br />
        <button id="btnCrearApuesta" class="btn btn-info">Nueva Apuesta</button>
      </form>
    </div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      let url = "https://apiapuestas.azurewebsites.net/";

      $(document).ready(function () {
        loadEquipos();
        $("#btnCrearApuesta").click(function (event) {
          event.preventDefault();

          var usuario = $("#cajaUsuario").val();
          var resultado = $("#cajaResultado").val();
          var fecha = $("#cajaFecha").val();

          var nuevaApuesta = {
            usuario: usuario,
            resultado: resultado,
            fecha: fecha,
          };

          $.ajax({
            url: url + "api/apuestas",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(nuevaApuesta),
            success: function (data) {
              $("#cajaUsuario").val("");
              $("#cajaResultado").val("");
              $("#cajaFecha").val("");
              window.location.href = "apuestas.html";
            },
          });
        });
      });

      function loadEquipos() {
        var request = "api/equipos";

        $.ajax({
          url: url + request,
          method: "GET",
          success: function (data) {
            console.log("Obteniendo equipos...");

            data.forEach((equipo) => {
              var li = $("<li>");
              var a = $("<a>")
                .addClass("dropdown-item")
                .attr("href", "detallesEquipo.html?id=" + equipo.idEquipo)
                .text(equipo.nombre);

              li.append(a);
              $("#equiposDropdown").append(li);
            });
          },
        });
      }
    </script>
  </body>
</html>
