<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      data-bs-theme="light"
    >
      <div class="container">
        <img
          src="images/champions.png"
          class="w-25 h-25 img-fluid"
          alt="champions"
        />
        <a class="navbar-brand" href="home.html"> Champions </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="apuestas.html"> Apuestas </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="/"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Equipos
              </a>
              <ul class="dropdown-menu" id="equiposDropdown"></ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="content" class="container">
      <h1>Detalles del Equipo</h1>
    </main>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      let url = "https://apiapuestas.azurewebsites.net/";

      $(document).ready(function () {
        loadEquipos();
        loadDetallesEquipo();
      });

      function loadDetallesEquipo() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        var request = "api/equipos/" + id;

        $.ajax({
          url: url + request,
          method: "GET",
          success: function (equipo) {
            console.log("Obteniendo detalles del equipo...");

            $("#content").empty();

            var title = $("<h2>").text(equipo.nombre || "Sin nombre");

            var img = $("<img>")
              .attr("src", equipo.imagen || "images/placeholder.jpg")
              .attr("alt", equipo.nombre ? equipo.nombre + " Logo" : "Logo")
              .css({ width: "200px", height: "auto" });

            var champ = $("<h3>").text(
              "Champions: " + (equipo.champions ?? "N/D")
            );

            var descripcion = $("<p>").text(equipo.descripcion);

            var btnJugadores = $("<button>")
              .addClass("btn btn-success me-2")
              .attr("id", "verJugadores")
              .text("Jugadores")
              .click(function () {
                window.location.href =
                  "jugadoresEquipo.html?id=" + equipo.idEquipo;
              });

            var btnBack = $("<button>")
              .addClass("btn btn-info")
              .attr("id", "volver")
              .text("Volver")
              .click(function () {
                window.location.href = "home.html";
              });

            $("#content").append(
              title,
              img,
              champ,
              descripcion,
              btnJugadores,
              btnBack
            );
          },
        });
      }

      function loadEquipos() {
        var request = "api/equipos";

        $.ajax({
          url: url + request,
          method: "GET",
          success: function (data) {
            console.log("Obteniendo equipos...");

            data.forEach((equipo) => {
              var li = $("<li>");
              var a = $("<a>")
                .addClass("dropdown-item")
                .attr("href", "detallesEquipo.html?id=" + equipo.idEquipo)
                .text(equipo.nombre);

              li.append(a);
              $("#equiposDropdown").append(li);
            });
          },
        });
      }
    </script>
  </body>
</html>
