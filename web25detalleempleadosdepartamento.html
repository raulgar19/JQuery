<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Maestro detalle empleados departamento</h1>

    <ul id="listadepartamentos"></ul>
    <table id="tablaempleados" border="1">
      <thead>
        <tr>
          <th>Apellido</th>
          <th>Oficio</th>
          <th>Salario</th>
          <th>Departamento</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      let departamentoURL =
        "https://apicruddepartamentospgs.azurewebsites.net/";

      let empleadosURL = "https://apiempleadosspgs.azurewebsites.net/";

      $(document).ready(function () {
        loadDepartamentos();
      });

      function loadDepartamentos() {
        var request = "webresources/departamentos";

        $.ajax({
          url: departamentoURL + request,
          method: "GET",
          success: function (data) {
            $.each(data, function (index, departamento) {
              var li = $("<li>", { text: departamento.nombre + " " });
              var a = $("<a>", {
                text: "Empleados",
                data: { id: departamento.numero },
                href: "#",
              });

              li.append(a);
              $("#listadepartamentos").append(li);

              a.click(function () {
                var request = "api/empleados";

                var idDepartamento = parseInt($(this).data("id"));

                $.ajax({
                  url: empleadosURL + request,
                  method: "GET",
                  success: function (data) {
                    console.log("Leyendo...");
                    $("#tablaempleados tbody").empty();

                    $.each(data, function (index, empleado) {
                      if (empleado.departamento === idDepartamento) {
                        var tr = $("<tr>");

                        tr.append($("<td>", { text: empleado.apellido }));
                        tr.append($("<td>", { text: empleado.oficio }));
                        tr.append($("<td>", { text: empleado.salario }));
                        tr.append($("<td>", { text: empleado.departamento }));

                        $("#tablaempleados tbody").append(tr);
                      }
                    });
                  },
                });
              });
            });
          },
        });
      }
    </script>
  </body>
</html>
