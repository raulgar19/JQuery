<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumar botones</h1>
    <div id="contenedor">

    </div>
    <h1 id="resultado"></h1>
    
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            for (var i = 1; i <= 10; i++) {
                var boton = $("<button>");
                var num = Math.floor(Math.random() * 100) + 1;

                boton.text("NÃºmero " + num);

                $("#contenedor").append(boton);
            }

            $("button").click(function() {
                var texto = $(this).text();
                var numero = parseInt(texto.split(" ")[1]);
                var res = parseInt($("#resultado").text());

                if (isNaN(res)) {
                    res = 0;
                } 
                
                res += numero;

                $("#resultado").text(res);
            });
        });
    </script>
</body>
</html>
