<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="images/imagen1.jpg" alt="">
    <img src="images/imagen1.jpg" alt="">
    <img src="images/imagen1.jpg" alt="">
    <img src="images/imagen1.jpg" alt="">
    <img src="images/imagen1.jpg" alt="">
    <img src="images/imagen1.jpg" alt="">

    <input type="text">

    <script src="js/jquery-3.7.1.js"></script>
    <script>
    $(document).ready(function(){
        $("img").mouseover(function() {
            var actual = $(this).attr("src");
            console.log("Imagen over: " + actual);
            $(this).attr("src", "images/imagen2.jpg");
        });

        $("img").mouseout(function() {
            var actual = $(this).attr("src");
            console.log("Imagen out: " + actual);
            $(this).attr("src", "images/imagen1.jpg");
        });

        $("input").focus(function() {
            console.log("Has hecho focus en el input");
            $(this).css("border-color", "red");
        });
        $("input").blur(function() {
            console.log("Has salido del input");
            $(this).css("border-color", "black");
        });
    });
    </script>
</body>
</html>
