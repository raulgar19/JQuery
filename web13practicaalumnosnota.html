<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Alumnos notas XML</h1>
    <label>Introduzca nota: </label>
    <input type="number" id="cajanota" min="0" />
    <button id="botonbuscar">Buscar alumnos</button>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Nota</th>
        </tr>
      </thead>
      <tbody id="cuerpotabla"></tbody>
    </table>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#botonbuscar").click(function () {
          var nota = parseInt($("#cajanota").val()) || 0;
          var html = "";

          $("#cuerpotabla").html("");

          $.get("documents/alumnos.xml", function (data) {
            console.log("Leyendo...");

            $(data)
              .find("alumno")
              .each(function () {
                var notaAlumno = parseInt($(this).find("nota").first().text());
                if (notaAlumno >= nota) {
                  var nombre = $(this).find("nombre").text();
                  var apellidos = $(this).find("apellidos").text();

                  html +=
                    "<tr><td>" +
                    nombre +
                    "</td><td>" +
                    apellidos +
                    "</td><td>" +
                    notaAlumno +
                    "</td></tr>";
                }
              });
            $("#cuerpotabla").html(html);
          });
        });
      });
    </script>
  </body>
</html>
