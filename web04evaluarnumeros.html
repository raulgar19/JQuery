<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Número 1: </label>
    <input type="number" id="cajanumero1">
    <br>
    <br>
    <label>Número 2: </label>
    <input type="number" id="cajanumero2">
    <br>
    <br>
    <label>Número 3: </label>
    <input type="number" id="cajanumero3">
    <br>
    <br>
    <button id="compareBttn">Comparar</button>
    <br>
    <br>
    <h1 id="suma"></h1>
    <br>
    <br>
    <h1 id="resultado"></h1>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            var text = ""

            $("#compareBttn").click(function() {
                var num1 = parseInt($("#cajanumero1").val());
                var num2 = parseInt($("#cajanumero2").val());
                var num3 = parseInt($("#cajanumero3").val());

                if (num1 >= num2 && num1 >= num3 && num2 >= num3) {
                    text = "El número mayor es: " + num1 + ",  el intermedio es: " + num2 + " y el menor es: " + num3;
                } 
                else if (num1 >= num2 && num1 >= num3 && num3 >= num2) {
                    text = "El número mayor es: " + num1 + ",  el intermedio es: " + num3 + " y el menor es: " + num2;
                } 
                else if (num2 >= num1 && num2 >= num3 && num1 >= num3) {
                    text = "El número mayor es: " + num2 + ",  el intermedio es: " + num1 + " y el menor es: " + num3;
                } 
                else if (num2 >= num1 && num2 >= num3 && num3 >= num1) {
                    text = "El número mayor es: " + num2 + ",  el intermedio es: " + num3 + " y el menor es: " + num1;
                } 
                else if (num3 >= num1 && num3 >= num2 && num1 >= num2) {
                    text = "El número mayor es: " + num3 + ",  el intermedio es: " + num1 + " y el menor es: " + num2;
                } 
                else {
                    text = "El número mayor es: " + num3 + ",  el intermedio es: " + num2 + " y el menor es: " + num1;
                }

                suma = num1 + num2 + num3;

                $("suma").text("La suma es: " + suma);
                $("#resultado").text(text);
            });
        });
    </script>
</body>
</html>
