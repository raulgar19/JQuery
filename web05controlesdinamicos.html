<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles dinámicos</title>
</head>
<body>
    <h1>Controles dinámicos</h1>
    <label>Introduzca texto</label>
    <input type="text" id="caja">
    <button id="botongenerar">Generar control</button>
    <hr>
    <div id="contenedor"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#botongenerar").click(function() {
                var texto = $("#caja").val();

                // var parrafo = $("<p>");
                // parrafo.text(texto);
                // parrafo.css("color", "blue");
                
                var parrafo = $("<p>", {"text": texto, "style": "color:blue"});
                
                $("#contenedor").append(parrafo);
                // $(parrafo).append("#contenedor");

                parrafo.click(function() {
                    $(this).css("color", "fuchsia");
                    $(this).text("pulsado!!!!");
                });
            });
        });
    </script>
</body>
</html>
